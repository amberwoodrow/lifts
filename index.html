<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">LIFTS</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Entries</a></li>
          <li><a href="#">Calendar</a></li>
          <li><a href="#">Progress charts</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <!-- Date Container -->
      <div class="dateContainer">
        <h1>
          <span id="leftArrow">&lt; </span>
          <span id="date"></span>
          <span id="rightArrow"> &gt;</span>
        </h1>
      </div>

      <!-- Results of the button that was pressed show up here -->
      <div id="table-container">
        <h2>Tuesday's workout</h2>

        <!-- Table -->
        <table class='table table-striped'>
          <thead>
            <tr>
              <th>Exercise</th>
              <th>Set</th>
              <th>Reps</th>
              <th>Weight</th> <!-- can be null -->
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableMain">
          </tbody>
        </table>

        <!-- Adds a highlight style to everything contained in this div -->
        <div class="highlight addFormDiv">

          <!-- Adds to excercise -->
          <div id="formAdd" class="formDisplay">
            <form class="form-inline">
              <div class="form-group">
                <label for="exerciseName">Exercise</label>
                <select class="form-control" id="exerciseName" placeholder="Exercise">
                  <option value="Squat">Squat</option>
                  <option value="Deadlift">Deadlift</option>
                  <option value="Bench Press">Bench Press</option>
                  <option value="Over Head Press">Over Head Press</option>
                  <option value="Row">Row</option>
                </select>
              </div>
            </form>
          </div>

          <!-- Button submits exercise to be added -->
          <div id="addExercise">
            <button type="button" class="btn btn-success" id="addExerciseBtn">
              <span class="glyphicon glyphicon-plus">
              </span>
              Add exercise
            </button>
          </div>

          <!-- Error message -->
          <div class="alert alert-danger" role="alert" id="error">
          </div>
        </div>
      </div>

      <!-- Button saves workout -->
<!--       <div id="saveWorkout">
        <button type="submit" class="btn btn-default btn-lg">Save workout</button>
      </div> -->
      <div id="chart-container">
        
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/models/user.js"></script>
    <script type="text/javascript" src="js/models/workout.js"></script>
    <script type="text/javascript" src="js/models/exercise.js"></script>
    <script type="text/javascript" src="js/models/set.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>
    <!-- adds links for high charts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>

  </body>
</html>
